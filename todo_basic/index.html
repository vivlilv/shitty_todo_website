<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>To Do List</title>
</head>
<body>
  <div id="top">
    <h1>My To Do List</h1><br>
    <a href="https://www.youtube.com/watch?v=mIYzp5rcTvU&t=305s" target="_blank">
      <img id="songs" src="https://thereviewmonster.files.wordpress.com/2022/01/2022-01-26.png?w=1024" height="100"></img>
    </a>
  </div>
  
  <div class="container">
    <input id="inputField" type="text"><button id="add-task">Add Task</button>

    <div class="dropdown-filter">
      <button id="filter-by">Filter by</button>  
      <div class="filters">
        <a id="all" href="">All</a>
        <a id="active" href="">In progress</a>
        <a id="completed" href="">Completed</a>  
      </div>
    </div>
    <button id="send-to-notion">Send to Notion</button>  
    <div class="tasks-container" id="to-dos"></div>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
